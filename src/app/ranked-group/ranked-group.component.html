<mat-card>
    <mat-card-title>
        <mat-icon>trending_up</mat-icon>
        Active rankings
    </mat-card-title>
    <div *ngFor="let group of rankedGroups">
        <mat-card-title style="margin-top: 2rem;">{{group.name}}</mat-card-title>
        <mat-card-content class="table-container mat-elevation-z8">
            <table mat-table #table [dataSource]=group.rankedItems>
                <!-- Rank Column -->
                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef> Rank</th>
                    <td mat-cell *matCellDef="let i = index"> {{i+1}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                </ng-container>

                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image</th>
                    <td mat-cell *matCellDef="let element"> {{element.image}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </div>
</mat-card>
