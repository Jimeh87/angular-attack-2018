<section class="hero is-dark">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Ranked Groups
            </h1>
        </div>
    </div>
</section>

<div>
    <div *ngFor="let group of rankedGroups">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{group.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="table-container mat-elevation-z8">
                <table mat-table #table [dataSource]=group.rankedItems>
                    <!-- Rank Column -->
                    <ng-container matColumnDef="rank">
                        <th mat-header-cell *matHeaderCellDef> Rank</th>
                        <td mat-cell *matCellDef="let i = index"> {{i+1}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                    </ng-container>

                    <!-- Image Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef> Image</th>
                        <td mat-cell *matCellDef="let element">
                            <cl-image public-id="sample" width="500">
                                <cl-transformation angle="180"></cl-transformation>
                            </cl-image>
                            <img width="300" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
    <br/>
    <button mat-raised-button (click)="addGroup()">Add Group</button>
</div>
